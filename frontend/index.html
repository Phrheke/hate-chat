<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multilingual Chat Moderation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-3xl">
        <header class="text-center mb-8">
            <h1 class="text-3xl font-bold text-indigo-700 mb-2">Multilingual Chat Moderation (checks for hate speech and inappropriate phrases)</h1>
            <p class="text-gray-600">Type messages in any language to check for hate and inappropriate content</p>
        </header>

        <div class="bg-white rounded-lg shadow-lg overflow-hidden">
            <div class="p-6">
                <div id="chat-container" class="h-96 overflow-y-auto mb-4 space-y-4">
                    <!-- Messages will appear here -->
                </div>

                <div class="flex space-x-2">
                    <input 
                        id="message-input" 
                        type="text" 
                        placeholder="Type your message..." 
                        class="flex-1 px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
                        autocomplete="off"
                    >
                    <button 
                        id="send-button" 
                        class="bg-indigo-600 text-white px-6 py-2 rounded-lg hover:bg-indigo-700 transition-colors flex items-center justify-center"
                    >
                        <span>Send</span>
                        <svg id="send-icon" class="w-5 h-5 ml-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 5l7 7-7 7M5 12h16"></path>
                        </svg>
                        <img id="loading-icon" src="assets/loading.gif" class="w-5 h-5 ml-1 hidden" alt="Loading">
                    </button>
                </div>
            </div>
        </div>

        <div class="mt-6 text-center text-sm text-gray-500">
            <p>Supports: English, Spanish, French, German, Italian, Portuguese, Russian, Chinese, Japanese, Arabic</p>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
